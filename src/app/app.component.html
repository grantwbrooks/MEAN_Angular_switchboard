<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="switching" *ngFor= 'let switch of switches; let idx = index'>
  <button (click)='switches[idx] = !switches[idx]' [ngClass]="{ 'on': switch }" *ngIf = 'switch'>ON</button>
  <button (click)='switches[idx] = !switches[idx]' [ngClass]="{ 'off': !switch }" *ngIf = '!switch'>OFF</button>    
</div>
